{% extends "layout.html" %}
{% block title %}Summary Statistics{% endblock %}
{% block content %}
<h2>Data Preview</h2>
<div class="table-responsive">
    <table id="data-table" class="table table-striped table-bordered">
        {{ data | safe }}
    </table>
</div>
<hr>

<a href="{{ url_for('visualize', filename=filename) }}" class="btn btn-primary">Back to Visualization</a>

<script>
    $(document).ready(function() {
        $('#data-table').DataTable({
            "paging": true,
            "searching": true,
            "info": true,
            "lengthChange": false,
            "pageLength": 10
        });
    });
</script>

{% endblock %}
