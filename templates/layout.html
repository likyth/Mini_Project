<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CSV Data Visualization{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <style>
        body {
            padding-top: 20px;
        }
        .content {
            margin-top: 20px;
        }
        .card {
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s;
            width: 250px; /* Set a fixed width for the cards */
            height: 250px; /* Set a fixed height for the cards */
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card.border-primary {
            border: 2px solid #007bff;
        }
        .card-img-top {
            width: 100%;
            height: 150px; /* Set a fixed height for the image to maintain uniformity */
            object-fit: cover; /* Ensure the image covers the area without distortion */
        }

    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{ url_for('index') }}">CSV Data Visualization</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('upload_file') }}">Upload CSV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('data_alteration', filename='sample.csv') }}">Data Alteration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('visualize', filename='sample.csv') }}">Visualize Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('summary', filename='sample.csv') }}">Summary Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('graph_info') }}">Graph Info</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
