{% extends "layout.html" %}
{% block title %}Upload CSV{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Upload CSV File</h4>
            </div>
            <div class="card-body">
                <p class="card-text">Select a CSV file from your computer and upload it to start visualizing and analyzing your data.</p>
                <form method="post" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file">Choose CSV File</label>
                        <input type="file" class="form-control-file" id="file" name="file" accept=".csv" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Upload</button>
                </form>
                <a href="{{ url_for('summary', filename='your_csv_file.csv') }}">Go to Summary</a>
            </div>
        </div>
    </div>
</div>
<script>
    // Bootstrap form validation
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
{% endblock %}
